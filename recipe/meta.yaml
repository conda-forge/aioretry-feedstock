{% set name = "aioretry" %}
{% set version = "6.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aioretry-{{ version }}.tar.gz
  sha256: 94e2e140dae0babedcffb9bd50e75583756f33731d4ea463be2ed6c9e44f21f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - aioretry
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/kaelzhang/python-aioretry
  summary: 'Asyncio retry utility for Python 3.7+'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/kaelzhang/python-aioretry

extra:
  recipe-maintainers:
    - kaelzhang
